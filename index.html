<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" alt="Аватар" src="./images/image.jpg" />
          <div class="profile__info">
            <div class="profile__text-container">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    
    <div class="popup popup_hidden">
      <div class="popup__container">
        <button class="button-close" type="button"></button>
        <h2 class="popup__title"></h2>
        <form class="popup__form" name="edit-profile" method="post" action="#">
          <input class="popup__input-title" type="text" />
          <input class="popup__input-subtitle" type="text" />
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="cards">
      <div class="cards__card">
          <img
            class="cards__photo"
            alt=""
            src=""
          />
          <button class="cards__delete-button"></button>
            <div class="cards__info-container">
              <h2 class="cards__title"></h2>
              <button class="cards__like" type="button"></button>
            </div>
          </div>
        </div>
      </template>

        <figure class="popup-image popup-image_closed" >
          <div class="popup-image__container">
          <button class="button-close" type="button"></button>
            <img class="popup-image__photo" src="./images/place-1.jpg" alt="">
            <figcaption class="popup-image__caption">Архангельск</figcaption>
          </div>
        </figure>

    <script src="./script/script.js"></script>
  </body>
</html>
